name: TEST Release

on:
    push:
      tags:
        - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    container: ubuntu:jammy

    strategy:
      matrix:
        include:
          - NAME: name1
            VERSION: 1.0.0
          - NAME: name2
            VERSION: 1.0.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and compress database
        if: github.event.release.tag_name == "v${{ matrix.VERSION }}"
        run: |
          apt-get update
          apt-get -y install tar gzip
          mkdir ${{ matrix.NAME }}
          echo 'yo ${{ matrix.NAME }}' > ${{ matrix.NAME }}/test.txt
          tar cvzf ${{ matrix.NAME }}.tar.gz ${{ matrix.NAME }}

      - name: Create release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        if: github.event.release.tag_name == "v${{ matrix.VERSION }}"
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ matrix.VERSION }}"
          release_name: "${{ matrix.NAME }} v${{ matrix.VERSION }}"
          body: |
            Metadata of the release:
            - NAME: ${{ matrix.NAME }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./${{ matrix.NAME }}.tar.gz
          asset_name: ${{ matrix.NAME }}
          asset_content_type: application/x-tar+gzip